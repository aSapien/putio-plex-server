version: "3.8"
services:
  medusa:
    image: linuxserver/medusa
    container_name: medusa
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Jerusalem
    volumes:
      - /home/dimar/medusa/config:/config
      - /home/dimar/medusa/tv:/tv
      - /home/dimar/medusa/downloads:/downloads
      - /home/dimar/medusa/scripts:/scripts
    ports:
      - 8081:8081
    restart: unless-stopped
  plex:
    image: linuxserver/plex
    container_name: plex
    network_mode: host
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Jerusalem
      - VERSION=docker
      - UMASK_SET=022 #optional
      - PLEX_CLAIM= #optional
    volumes:
      - /home/dimar/config:/config
      - /home/dimar/plex:/plex
    restart: unless-stopped
